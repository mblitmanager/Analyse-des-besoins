<body class="bg-login">
    <!--wrapper-->
    <div class="wrapper">
        <div class="section-authentication-signin d-flex align-items-center justify-content-center my-5 my-lg-0">
            <div class="container-fluid">
                <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3">
                    <div class="col mx-auto">
                        <div class="mb-4 text-center">
                            <img src="https://api.wizi-learn.com/assets/images/logowizi.png" width="180" alt="" />
                        </div>

                        <div class="card">
                            <div class="card-body">
                                <div class="border p-4 rounded">
                                    
                                    <div class="login-separater text-center mb-4">
                                        <span>CONNECTEZ-VOUS AVEC VOTRE COURRIEL</span>
                                        <hr />
                                    </div>
                                    <div class="form-body">
                                        <form class="row g-3" action="https://api.wizi-learn.com/administrateur/login" method="POST">
                                            <input type="hidden" name="_token" value="sUaU7vxwOvEXyQQpLLtZBMep90hAbaGCW1bxsvYT" autocomplete="off">                                            <div class="col-12">
                                                <label for="inputEmailAddress" class="form-label">Adresse e-mail</label>
                                                <input type="email"
                                                    class="form-control "
                                                    name="email" id="inputEmailAddress" placeholder="Email Address"
                                                    value="">
                                                                                            </div>
                                            <div class="col-12">
                                                <label for="inputChoosePassword" class="form-label">Mot de passe</label>
                                                <div class="input-group" id="show_hide_password">
                                                    <input type="password"
                                                        class="form-control border-end-0 "
                                                        id="inputChoosePassword" name="password"
                                                        placeholder="Entrez votre mot de passe">
                                                    <a href="javascript:;" class="input-group-text bg-transparent"><i
                                                            class='bx bx-hide'></i></a>
                                                                                                    </div>
                                            </div>
                                            <div class="col-md-6 text-end">
                                                <a href="https://api.wizi-learn.com/forgot-password">Mot de passe oubli√© ?</a>
                                            </div>
                                            <div class="col-12">
                                                <div class="d-grid">
                                                    <button type="submit" class="btn"
                                                        style="background: #feb823!important ;color: #fff; border-color: #feb823; button::"><i
                                                            class="bx bxs-lock-open"></i>Connectez-vous</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

    <script src="https://api.wizi-learn.com/assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js"></script>
    <!--Password show & hide js -->
    <script>
        $(document).ready(function() {
            $("#show_hide_password a").on('click', function(event) {
                event.preventDefault();
                if ($('#show_hide_password input').attr("type") == "text") {
                    $('#show_hide_password input').attr('type', 'password');
                    $('#show_hide_password i').addClass("bx-hide");
                    $('#show_hide_password i').removeClass("bx-show");
                } else if ($('#show_hide_password input').attr("type") == "password") {
                    $('#show_hide_password input').attr('type', 'text');
                    $('#show_hide_password i').removeClass("bx-hide");
                    $('#show_hide_password i').addClass("bx-show");
                }
            });
        });
    </script>
    <!--app JS-->
    <script src="https://api.wizi-learn.com/assets/js/app.js"></script>
