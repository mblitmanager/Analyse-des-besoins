<VirtualHost *:80>
    ServerName nsconseil.mbl-service.com

    DocumentRoot /var/www/projet-app/frontend/dist

    <Directory /var/www/projet-app/frontend/dist>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted

        # Fallback for Vue Router (History Mode)
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
    </Directory>

    # Backend Proxy
    ProxyRequests Off
    ProxyPreserveHost On
    ProxyPass /api http://127.0.0.1:3001/
    ProxyPassReverse /api http://127.0.0.1:3001/

    ErrorLog ${APACHE_LOG_DIR}/nsconseil_error.log
    CustomLog ${APACHE_LOG_DIR}/nsconseil_access.log combined
</VirtualHost>
