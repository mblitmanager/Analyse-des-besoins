<VirtualHost *:80>
    ServerName nsconseil.mbl-service.com

    DocumentRoot /var/www/analyse/projet-app/frontend/dist

    <Directory /var/www/analyse/projet-app/frontend/dist>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted

        # Fallback for Vue Router (History Mode)
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
    </Directory>

    # Backend Proxy
    ProxyRequests Off
    ProxyPreserveHost On
    ProxyPass /api http://127.0.0.1:3000/
    ProxyPassReverse /api http://127.0.0.1:3000/

    # Let's Encrypt ACME challenge (webroot)
    Alias /.well-known/acme-challenge/ /var/www/letsencrypt/.well-known/acme-challenge/
    <Directory "/var/www/letsencrypt/.well-known/acme-challenge/">
        Options None
        AllowOverride None
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/nsconseil_error.log
    CustomLog ${APACHE_LOG_DIR}/nsconseil_access.log combined
</VirtualHost>
