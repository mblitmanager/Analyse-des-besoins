version: '3.8'
services:
  backend:
    build: ./backend
    container_name: aopia_backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    ports:
      - "3001:3001"

  frontend:
    build: ./frontend
    container_name: aopia_frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
